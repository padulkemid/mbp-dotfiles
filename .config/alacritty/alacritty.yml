## titlebar
window:
  padding:
    x: 4
    y: 0
  decorations: full
  title: padulcritty

## font
font:
  normal:
    family: Iosevka
    style: Regular
  bold:
    family: Iosevka
    style: Bold
  italic:
    family: Iosevka
    style: Italic
  bold_italic:
    family: Iosevka
    style: Bold Italic
  size: 13.0
  use_thin_strokes: true

## color
draw_bold_text_with_bright_colors: true
colors:
  primary:
    background: '0xe1e1e1'
    foreground: '0x606060'
  normal:
    black: '0x606060'
    red: '0xbe7472'
    green: '0x709872'
    yellow: '0xbd9873'
    blue: '0x7199bc'
    magenta: '0x997498'
    cyan: '0x719899'
    white: '0xe9e9e9'
  bright:
    black: '0x4a4a4a'
    red: '0x9a1200'
    green: '0x006f00'
    yellow: '0xe09871'
    blue: '0x0098bd'
    magenta: '0x9a1c72'
    cyan: '0x009799'
    white: '0xf1f1f1'

## shell
shell:
  program: /usr/local/bin/zsh
  args:
    - --login

## padulcritty is the best :D
dynamic_title: false
